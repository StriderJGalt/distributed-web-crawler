<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "https://apoorvatvk.github.io/crawler_site/", "label": "https://apoorvatvk.github.io/crawler_site/", "shape": "dot"}, {"id": "https://apoorvatvk.github.io/crawler_site/p4", "label": "https://apoorvatvk.github.io/crawler_site/p4", "shape": "dot"}, {"id": "https://apoorvatvk.github.io/crawler_site/p2", "label": "https://apoorvatvk.github.io/crawler_site/p2", "shape": "dot"}, {"id": "https://apoorvatvk.github.io/crawler_site/p3", "label": "https://apoorvatvk.github.io/crawler_site/p3", "shape": "dot"}, {"id": "https://github.com/apoorvatvk/crawler_site/p2.md", "label": "https://github.com/apoorvatvk/crawler_site/p2.md", "shape": "dot"}, {"id": "https://github.com/apoorvatvk/crawler_site/p5.md", "label": "https://github.com/apoorvatvk/crawler_site/p5.md", "shape": "dot"}, {"id": "https://apoorvatvk.github.io/crawler_site/p6", "label": "https://apoorvatvk.github.io/crawler_site/p6", "shape": "dot"}, {"id": "https://apoorvatvk.github.io/crawler_site/p7", "label": "https://apoorvatvk.github.io/crawler_site/p7", "shape": "dot"}, {"id": "https://apoorvatvk.github.io/crawler_site/p15", "label": "https://apoorvatvk.github.io/crawler_site/p15", "shape": "dot"}, {"id": "https://apoorvatvk.github.io/crawler_site/p23", "label": "https://apoorvatvk.github.io/crawler_site/p23", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "https://apoorvatvk.github.io/crawler_site/", "to": "https://apoorvatvk.github.io/crawler_site/p4"}, {"from": "https://apoorvatvk.github.io/crawler_site/", "to": "https://apoorvatvk.github.io/crawler_site/p2"}, {"from": "https://apoorvatvk.github.io/crawler_site/", "to": "https://apoorvatvk.github.io/crawler_site/"}, {"from": "https://apoorvatvk.github.io/crawler_site/", "to": "https://apoorvatvk.github.io/crawler_site/p3"}, {"from": "https://apoorvatvk.github.io/crawler_site/p3", "to": "https://github.com/apoorvatvk/crawler_site/p2.md"}, {"from": "https://apoorvatvk.github.io/crawler_site/p3", "to": "https://github.com/apoorvatvk/crawler_site/p5.md"}, {"from": "https://apoorvatvk.github.io/crawler_site/p4", "to": "https://apoorvatvk.github.io/crawler_site/p6"}, {"from": "https://apoorvatvk.github.io/crawler_site/p4", "to": "https://apoorvatvk.github.io/crawler_site/p7"}, {"from": "https://apoorvatvk.github.io/crawler_site/p2", "to": "https://apoorvatvk.github.io/crawler_site/p4"}, {"from": "https://apoorvatvk.github.io/crawler_site/p2", "to": "https://apoorvatvk.github.io/crawler_site/p15"}, {"from": "https://apoorvatvk.github.io/crawler_site/p2", "to": "https://apoorvatvk.github.io/crawler_site/p23"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
